<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock Paper Scissors
    </title>
  </head>

  <body>
    <p>
        Rock Paper Scissors
    </p>

    <button onclick="
    pickComputerMove();
    showResult();
    ">
        Rock
    </button>

    <button onclick="
    pickComputerMove();
    showResult();
    ">
        Paper
    </button>

    <button onclick="
    pickComputerMove();
    showResult();
    ">
        Scissors
    </button>

    <script>
         let computerMove = '';
         let result ='';

        function pickComputerMove (){
            const randomNumber = Math.random();
       
            if (randomNumber >= 0 && randomNumber < 1/3) {
                computerMove ='Rock';
            } else if (randomNumber >= 1/3 && randomNumber <2/3) {
                computerMove = 'Paper';
            } else if (randomNumber >= 2/3 && randomNumber <1)  {
                computerMove = 'Scissors';
            }

        }

        function showResult(){
            if ( computerMove === 'Rock'){
                result = 'Tie.';
            } else if ( computerMove === 'Paper') {
                result = 'You lose.';
            } else if ( computerMove === 'Scissors') {
                result = 'You win.'
            }

            alert(`You picked rock. Computer picked ${computerMove}.${result}`);
        }
    </script>
  </body>
</html>
