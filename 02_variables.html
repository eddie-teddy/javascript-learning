<html>
  <head>
    <title>
      variables
    </title>
  </head>

  <body>
    <script>
        let variable1 = 3;
        console.log(variable1);

        //let creates a variable in javascript
        const calculation = 2 + 2;
        //out puts the variable in the browser console
        console.log(calculation);
        console.log(calculation + 2);

        const result = calculation + 2;
        console.log(result);

        const message = 'hello';
        console.log(message);
        // '$' and '_' are the only special characters in place for use
        // ';' means the end of an instruction

        const help = 'please';
        //creates a constant variable 

        var variable = 2;
        //creates a mutable variable

        console.log(typeof 3);
        //typeof gives the type of variable
        

    </script>
  </body>
</html>
